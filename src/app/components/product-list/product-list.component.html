<div class="container">
  <h1 class="mb-4 text-center">Product list</h1>

  <div class="container table-responsive">
    <h3 class="mb-4 text-center">our products</h3>
    <table class="table table-striped table-bordered table-hover shadow">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Cat</th>
          <th scope="col">Price</th>
          <th scope="col">Qty</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td data-column="Name:">{{ product.name }}</td>
          <td data-column="Cat:" class="list-group-item">
            {{ product.category.name }}
          </td>
          <td data-column="Price:">{{ product.price }}</td>
          <td data-column="Qty:">{{ product.quantity }}</td>

             </tr>
      </tbody>
    </table>
  </div>
</div>
